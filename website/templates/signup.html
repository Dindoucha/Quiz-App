{% extends "base.html" %} {% block title %} Sing Up {%endblock title %} {% block
  content %}
  <form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email"> Email </label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" /> <!-- the name attribute allows the communication with the backend  -->
    </div>
    <div class="form-group">
      <label for="firstName"> First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
    </div>
    <div class="form-group">
      <label for="lastName"> Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" />
    </div>
    <div class="form-group">
      <label for="department"> Department</label>
      <input type="text" class="form-control" id="department" name="department" placeholder="Enter Department" />
    </div>
    <div class="form-group">
      <label for="password1"> Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password" />
    </div>
    <div class="form-group">
      <label for="password2"> Password</label>
      <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter Password Again" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary"> SignUp</button>
  </form>
  {%endblock content %}
